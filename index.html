    />
    <link rel="stylesheet" href="assets/css/animate.min.css" />

    <title>Wedding Lorem & Ipsum</title>

  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i</h4>

        <p>Akan melangsungkan resepsi pernikahan dalam :</p>

          class="btn btn-lg mt-4 undangan"

      <div class="container">
        <a class="navbar-brand" href="#">Lorem</a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >

            <h5 class="offcanvas-title navbar-brand" id="offcanvasNavbarLabel">

            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#home">Home</a>
              <a class="nav-link" href="#info">Info</a>
              <a class="nav-link" href="#story">Story</a>
              <a class="nav-link" href="#gallery">Gallery</a>

            </div>
          </div>
        </div>
